<div class="myz chat-item" data-user-id="{{ owner }}">
    <h3>{{ localize name }}</h3>
    <div class="dices-result">
        {{#each dices as |dice|}}
            <div><img src="systems/mutant-year-zero/ui/test/dice-{{ dice.diceType }}-{{ dice.value }}.png"/></div>
        {{/each}}
    </div>
    <hr/>
    <div class="result_container">
        <div class="sumup">
            {{ successes }}<i class="myz-radioactive"></i>
            |
            {{ failures }}<i class="myz-biohazard"></i>
            |
            {{ gearfailures }}<i class="myz-explosion"></i>
        </div>
        <div class="pushaction-container">
            {{#if isPushed}}
                <i class="myz-radioactive pushed" title="{{ localize "MYZ.PUSHED" }}"></i>
            {{else}}
                <a class="pushaction hidefromnotowner" title="{{ localize "MYZ.PUSH" }}" data-name="{{ name }}">
                    <i class="fas fa-dice"></i>
                </a>
            {{/if}}
        </div>
        <div class="damage">
                {{#if (greaterThan successes 0)}}
                    D{{#if (greaterThan damage 0)}}{{damage}}{{else}}-{{/if}}/S{{ substract successes 1 }}{{else}}D-/S-
                {{/if}}
        </div>
    </div>
</div>
